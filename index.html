<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con PayPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Confirmar Pago</h1>
            <p>Completa tu compra para proceder con el pago seguro.</p>
        </header>

        <div class="payment-box">
            <h2>Detalles del Pago</h2>
            <div class="product-info">
                <p><strong>Producto:</strong> Producto Ejemplo</p>
                <p><strong>Precio:</strong> $0.10 EUR</p>
                <p><strong>Total:</strong> $0.10 EUR</p>
            </div>

            <div class="payment-options">
                <p>Elija su método de pago:</p>
                <button class="paypal-button" onclick="window.location.href='https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=angelo.garc.06@gmail.com&item_name=Producto+Ejemplo&amount=0.10&currency_code=EUR'">Pagar con PayPal</button>
            </div>
        </div>

        <footer>
            <p>¿Tienes problemas para pagar? <a href="https://www.paypal.com/es/home" target="_blank">Visita PayPal</a> para más información.</p>
        </footer>
    </div>

</body>
</html>
