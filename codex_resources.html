    <p>Página web en mantenimiento (osea que no la tengo hecha). Juega al snake de mientras se termina de hacer la página</p>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    
    <script>
        // Accedemos al canvas y contexto
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Tamaño de la cuadrícula
const gridSize = 20;
const canvasSize = 400;

// Variables del juego
let snake = [{ x: 160, y: 200 }];
let food = { x: 0, y: 0 };
let dx = gridSize; // Velocidad en el eje X
let dy = 0; // Velocidad en el eje Y
let score = 0;

// Función para generar la posición de la comida
function generateFood() {
    food.x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
    food.y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
}

// Función para actualizar el juego
function updateGame() {
    // Mover la serpiente
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    // Verificar si la serpiente comió la comida
    if (head.x === food.x && head.y === food.y) {
        score += 10;
        generateFood();
    } else {
        snake.pop();
    }

    // Verificar si la serpiente choca con los bordes
    if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
        clearInterval(gameInterval); // Detener el juego
        alert("Perdiste... Tu puntuación es: " + score + "  |ジョアン te está esperando");
    }

    // Verificar si la serpiente choca con ella misma
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            clearInterval(gameInterval); // Detener el juego
            alert("Oh no tu puntuación fue solo de: " + score + "  |Ahora ジョアン irá a por tí!");
        }
    }

    // Limpiar el canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dibujar la serpiente
    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#00FF00" : "#008000"; // La cabeza es de un color diferente
        ctx.fillRect(snake[i].x, snake[i].y, gridSize, gridSize);
    }

    // Dibujar la comida
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, gridSize, gridSize);

    // Mostrar la puntuación
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Puntuación: " + score, 10, 20);
}

// Función para controlar el movimiento de la serpiente
function changeDirection(event) {
    if (event.keyCode === 37 && dx === 0) { // Izquierda
        dx = -gridSize;
        dy = 0;
    } else if (event.keyCode === 38 && dy === 0) { // Arriba
        dy = -gridSize;
        dx = 0;
    } else if (event.keyCode === 39 && dx === 0) { // Derecha
        dx = gridSize;
        dy = 0;
    } else if (event.keyCode === 40 && dy === 0) { // Abajo
        dy = gridSize;
        dx = 0;
    }
}

// Iniciar el juego
generateFood();
const gameInterval = setInterval(updateGame, 100);

// Escuchar las teclas para el control de la serpiente
document.addEventListener("keydown", changeDirection);

    </script>
