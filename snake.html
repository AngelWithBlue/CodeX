<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerpiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            color: #ff6347;
            font-size: 36px;
            text-align: center;
        }
        #gameCanvas {
            border: 5px solid #444;
            background-color: #222;
        }
        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        .stats {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .gameOver {
            font-size: 32px;
            margin-top: 20px;
            color: red;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Este es bob, solo quiere comer manzanas, no dejes morir a bob</h1>
    <div class="menu" id="menu">
        <div class="stats" id="stats">Puntaje: 0 | Nivel: 1 </div>
        <button onclick="startGame()">Empezar Partida</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Variables de configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let score = 0;
        let level = 1;
        let snake = [{ x: 160, y: 160 }];
        let food = { x: 100, y: 100 };
        let dx = gridSize;
        let dy = 0;
        let gameInterval;
        let isGameOver = false;

        // Elementos del menú
        const menu = document.getElementById('menu');
        const stats = document.getElementById('stats');

        // Función para iniciar el juego
        function startGame() {
            // Inicializamos el estado del juego
            snake = [{ x: 160, y: 160 }];
            dx = gridSize;
            dy = 0;
            score = 0; // Reiniciar el puntaje
            level = 1;
            food = { x: getRandomCoordinate(), y: getRandomCoordinate() };
            isGameOver = false;
            menu.style.display = 'none';
            document.addEventListener('keydown', changeDirection);
            gameInterval = setInterval(updateGame, 100); // Intervalo en 100ms (nivel 1)
        }

        // Función para cambiar dirección
        function changeDirection(event) {
            if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -gridSize;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = gridSize;
            } else if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -gridSize;
                dy = 0;
            } else if (event.key === 'ArrowRight' && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        }

        // Función para actualizar el juego
        function updateGame() {
            if (isGameOver) {
                clearInterval(gameInterval);
                showGameOver();
                return;
            }

            moveSnake();
            checkCollisions();
            checkFoodCollision();
            drawGame();
        }

        // Mover la serpiente
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Añadir una nueva cabeza
            snake.pop(); // Eliminar la cola
        }

        // Comprobar colisiones
        function checkCollisions() {
            const head = snake[0];

            // Colisión con los muros
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                isGameOver = true;
            }

            // Colisión con el propio cuerpo
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    isGameOver = true;
                }
            }
        }

        // Comprobar si la serpiente ha comido la comida
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score += 10; // Añadir 10 puntos por cada comida
                levelUp();
                snake.push({}); // Añadir una nueva sección a la serpiente
                food = { x: getRandomCoordinate(), y: getRandomCoordinate() };
            }
        }

        // Aumentar el nivel
        function levelUp() {
            if (score % 50 === 0) {
                level++;
                clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, 100 - level * 10); // Acelera el juego
            }
        }

        // Obtener una coordenada aleatoria para la comida
        function getRandomCoordinate() {
            return Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
        }

        // Dibujar el juego en el canvas
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar la serpiente
            snake.forEach(segment => {
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Dibujar la comida
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            // Mostrar estadísticas en tiempo real (puntaje y nivel)
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Puntaje: ${score} | Nivel: ${level}`, 10, 30);
        }

        // Mostrar mensaje de fin de juego
        function showGameOver() {
            const gameOverMessage = document.createElement('div');
            gameOverMessage.classList.add('gameOver');
            
            // Solo mostramos el mensaje de fin de juego sin botón de reiniciar
            menu.style.display = 'flex'; // Mostrar el menú de inicio
        }
    </script>

    </footer>
</body>
</html>
